<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header class="header">
      <nav>
        <div class="nav flex">
          <h3 id="nav-h3">Influencer products</h3>
          <ul class="nav-ul flex">
            <li class="li-items"><a href="#" class="links">Home</a></li>
            <li class="li-items"><a href="#" class="links">Products</a></li>
            <li class="li-items"><a href="#" class="links">Sign Up</a></li>
            <li class="li-items"><a href="#" class="links">Log In</a></li>
            <li class="li-items">
              <a href="#" class="links"><i class="fas fa-search"></i></a>
            </li>
            <li class="li-items">
              <a href="#" class="links"
                ><i class="fa-solid fa-cart-shopping"></i
              ></a>
            </li>
          </ul>
        </div>
      </nav>

      <section class="banner flex">
        <div class="banner-text-content">
          <h1 class="banner-h1">Start your Journey as Influencer</h1>
          <p class="banner-p">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button class="btn">
            Prebook Now <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <div class="banner-img-content">
          <img src="images/main-camera.png" alt="" />
        </div>
      </section>
    </header>

    <main>
      <section class="sponsors flex">
        <img src="logos/Alibaba.svg" alt="" class="sponsor-img" />
        <img src="logos/Amazon.svg" alt="" class="sponsor-img" />
        <img src="logos/Daraz.pk Logo.svg" alt="" class="sponsor-img" />
        <img src="logos/Ebay.svg" alt="" class="sponsor-img" />
        <img src="logos/Rakuten.svg" alt="" class="sponsor-img" />
        <img src="logos/Walmart.svg" alt="" class="sponsor-img" />
        <img src="logos/Target.svg" alt="" class="sponsor-img" />
      </section>
    </main>
  </body>
</html>
